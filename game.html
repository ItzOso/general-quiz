<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="app.css" />
        <script defer src="game.js"></script>
        <title>Quizz Game</title>
    </head>
    <body>
        <div class="container text-center">
            <div id="question-score">
                <h5 id="question-on"></h5>
                <h5 id="score"></h5>
            </div>
            <div id="question" class="display-6 fw-semibold">
                
            </div>
            <div id="options">
            </div>
        </div>

        <div id="end-modal">
            <h4 class="display-6">QUIZ OVER!</h4>
            <h5 class="display-5 fw-semibold" id="modal-score"></h5>
            <button id="modal-button" class="btn btn-primary">GO HOME</button>
        </div>
    </body>
</html>
