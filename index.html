<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />
        <script defer src="index.js"></script>
        <title>Quizz Game</title>
    </head>
    <body>
        <div class="vertical-center">
            <div class="container text-center">
                <h1 id="title" class="display-3 fw-semibold">QUIZZ GAME</h1>
                <label for="customRange2" class="form-label"
                    >Number of Questions: <strong id="questions-range-display">10</strong></label
                >
                <input
                    id="questions-range"
                    type="range"
                    class="form-range"
                    min="1"
                    value="10"
                    max="10"
                    id="customRange2"
                />
                <form action="./game.html">
                    <button id="start" class="btn btn-primary btn-lg">START</button>
                </form>
            </div>
        </div>
    </body>
</html>
